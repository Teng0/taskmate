{% extends 'base.html' %}



    {% block title %}
        <title>Edit task- TaskMate </title>
    {% endblock %}


{% block content %}
      <div class="container">
      <br>
       <form method="post" class="row" >
      {% csrf_token %}
        <label for="" class="col-lg-2"></label>
        <input type="text" class="form-control col-lg-6" name="task" placeholder="{{ task_obj.task }}" value="{{ task_obj.task }}">
        <input type="hidden"  name="done"  value="{{ task_obj.done }}">
        <button type="submit" class="btn btn-primary col-lg-2">Edit Task</button>
    </form>
      </div>
  {% endblock %}
